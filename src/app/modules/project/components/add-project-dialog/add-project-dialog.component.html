<h1 mat-dialog-title class="title">New Project</h1>
<div class="mat-dialog-content">
  <form [formGroup]="projectData" (ngSubmit)="onSubmit(projectData)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Project name">
    </div>
    <div class="form-group">
      <label for="focus-area">Focus Area</label>
      <select class="form-control" formControlName="focusArea">
        <option>Focus Area</option>
      </select>
    </div>
    <div class="form-group">
      <label for="focus-area">Verticle</label>
      <select class="form-control" formControlName="verticle">
        <option>Verticle</option>
      </select>
    </div>
    <div class="form-group">
      <mat-form-field class="field-container-100">
        <input matInput placeholder="Region" formControlName="region" required>
      </mat-form-field>
    </div>

    <div class="mat-dialog-actions">
      <button type="button" class="btn save" type="submit">SAVE DRAFT</button>
      <button type="button" (click)="onClose()" class="btn cancel">CANCEL</button>
    </div>
  </form>
</div>
